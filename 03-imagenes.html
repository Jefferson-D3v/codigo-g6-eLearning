<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- viewport es una etiqueta importante, utilizada para responsive, lo veran en css -->
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>Fotos Bootcamp</title>

</head>
<body>
    <header>
        <h1>Fotos Bootcamp</h1>
    </header>
    <main>
        <div>
            <!-- utilizar el atributo width no es recomendable, eso deberia darlo el css -->
            <!-- alt, mostrar texto alternativo en caso la imagen no se pueda encontrar y para personas con visibilidad limitada -->
            <img
                src="./assets/images/amarga.jpg"
                alt="imagen de dinosaurio"
                width="400"
                title="dinosaurio"
            >
        </div>
        <hr />
        <!-- source -->
        <picture>
            <!-- media, se basa en el ancho del navegador -->
            <!-- tablet po una pc -->
            <source
                media="(min-width:800px)"
                srcset="./assets/images/fenrir.jpg"
            >
            <!-- source
                media="(min - width:600px)"
                srcset=./assets/images/amarga.jpg -->
            <!-- smartphone - movil -->
            <img src="./assets/images/okealos.jpg"
            alt="pez terrestre" >


        </picture>


    </main>

</body>

</html>
